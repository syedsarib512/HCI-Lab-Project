<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo" data-en="E-Learning" data-ur="ای لرننگ">E-Learning</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100" data-en-placeholder="search courses..." data-ur-placeholder="کورسز تلاش کریں...">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/dp.jpg" class="image" alt="">
         <h3 class="name">Syed Sarib</h3>
         <p class="role">student</p>
         <a href="profile.html" class="btn" data-en="view profile" data-ur="پروفائل دیکھیں">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn" data-en="login" data-ur="لاگ ان">login</a>
            <a href="register.html" class="option-btn" data-en="register" data-ur="رجسٹر">register</a>
         </div>
      </div>

   </section>
   <section class="language-switch">
      <button id="language-toggle" class="language-toggle" data-lang="en">Urdu</button>
   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/dp.jpg" class="image" alt="">
      <h3 class="name">Syed Sarib</h3>
      <p class="role">student</p>
      <a href="profile.html" class="btn" data-en="view profile" data-ur="پروفائل دیکھیں">view profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span data-en="home" data-ur="صفحہ اول">home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span data-en="about" data-ur="ہمارے بارے میں">about</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span data-en="courses" data-ur="کورسز">courses</span></a>

   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3 data-en="register now" data-ur="ابھی رجسٹر کریں">register now</h3>
      <p data-en="your name" data-ur="آپ کا نام"><span>*</span></p>
      <input type="text" name="name" placeholder="enter your name" required maxlength="50" class="box">
      <p data-en="your email" data-ur="آپ کا ای میل"><span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p data-en="your password" data-ur="آپ کا پاس ورڈ"><span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
      <p data-en="confirm password" data-ur="پاس ورڈ کی تصدیق کریں"><span>*</span></p>
      <input type="password" name="c_pass" placeholder="confirm your password" required maxlength="20" class="box">
      <p data-en="select profile" data-ur="پروفائل منتخب کریں"><span>*</span></p>
      <input type="file" accept="image/*" required class="box">
      <input type="submit" value="register new" name="submit" class="btn" data-en="register new" data-ur="رجسٹر نیو">
   </form>

</section>
